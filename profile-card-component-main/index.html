<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

 <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
<link rel="stylesheet" href="styles.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Profile card component made by Moscu Mariana</title>

</head>
<body>
  <main>

    <div class="top-circle">
      <img src="images/bg-pattern-top.svg">
      </div>
  <div class="bottom-circle">
       <img src="images/bg-pattern-bottom.svg">
      </div>

  <div class="card">
    <div class="top">
    <div class="picture">
      <img src="images/image-victor.jpg">
    </div>
  </div>

  <div class="description">
  <h2>Victor Crest <strong>26</strong></h2>
  <strong>London</strong>
  </div>
  <div class="line"></div>
  <div class="info">

    <p>80K<br> <strong>Followers</strong> </p>
    <p>803K<br> <strong>Likes </strong></p>
    <p> 1.4K<br><strong> Photos </strong></p>
  </div>
</main>
 
 
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.linkedin.com/in/moscu-mariana-593a3993/">Moscu Mariana</a>.
  </div>
</body>
</html>
